sudo: required
dist: precise
group: edge

language: go
go:
  - 1.5.2
env:
  - GOARCH=amd64
gobuild_args:

# whitelist
branches:
  only:
    - dev
  except:
    - v-dev


cache:
  directories:
    - /usr/bin

before_install:
  - go get github.com/tools/godep

install:
  # Add Godeps dependencies to GOPATH and PATH
  - export GOPATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace:$GOPATH"
  - export PATH="${TRAVIS_BUILD_DIR}/Godeps/_workspace/bin:$PATH"
  # Make 
  - make

script: make test

before_deploy:
  # Clean the v-dev release and tag we are using to release development version in CI
  - sudo wget https://github.com/benchflow/benchflow/raw/dev/ci/clean_v-dev_release.sh -O /usr/bin/clean_v-dev_release.sh
  - sudo chmod +x /usr/bin/clean_v-dev_release.sh
  - export REPO_NAME=monitors
  - /usr/bin/clean_v-dev_release.sh

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_ACCESS_TOKEN
  file: 
    - environment/cpu/bin/cpu
  skip_cleanup: true
  on:
    tags: false
    repo: benchflow/monitors
    branch: dev
